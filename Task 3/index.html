<!DOCTYPE html>

<head>
  <title>Crud Operation</title>
  <link type="text/css" rel="stylesheet" href="style.css" </head>

<body>
  <table>
    <tr>
      <td>
        <form autocomplete="off" onsubmit="onFormSubmit()">
          <div>
            <label for="productCode">Full Name</label>
            <input type="text" name="productCode" id="productCode" required>
          </div>
          <div>
            <label for="product">Course</label>
            <input type="text" name="product" id="product" required>
          </div>
          <div>
            <label for="qty">Rollno</label>
            <input type="number" name="qty" id="qty" required>
          </div>
          <div>
            <label for="perPrice">Pincode</label>
            <input type="number" name="perPrice" id="perPrice" required>
          </div>

          <div class="form_action--button">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </div>
        </form>

      <td>
        <table class="list" id="storeList">
          <thead>
            <tr><b><u>Records :</u></b></tr>
            <tr>
              <th>Full Name</th>
              <th>Course</th>
              <th>Rollno</th>
              <th>Pincode</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </td>
      </td>
    </tr>
  </table>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
